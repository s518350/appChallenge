<body>
  <main class="container-fluid">

    <h1>Web Apps and Services App Challenge</h1>
    <h3>Right-click / Inspect, then select console</h3>

    <p>Enter your name:
      <input id="guest" type="string" value="Eden">
    </p>

    <p>Enter first string:
      <input id="str1" type="string" value="Hello">
    </p>

    <p>Enter second string:
      <input id="str2" type="string" value="Hello World">
    </p>

    <button id="clicker" class="btn btn-primary">Click me!</button>

    <p id="result"></p>

  </main>

  <script>
    console.log("SCRIPT START")

    console.log("Declare functions..............................")

    function min(str1, str2) {
      if(str1.length<str2.length){
          return "'" + str1 + "'" + " is the shortest string and it is " + Math.min(str1.length, str2.length) + " characters long."
      }
      else{
        return "'" + str2 + "'" + " is the shortest string and it is " + Math.min(str1.length, str2.length) + " characters long."

      }
    }
    console.log("min=" + min)

    console.log("Declare event listeners .......................")

    document.addEventListener("dblclick", function () {
      console.log("add(a,b)=" + add(a, b))
    })

    document.getElementById("clicker").addEventListener("click", function () {
      const guest = document.getElementById("guest").value
      const str1 = (document.getElementById("str1").value)
      const str2 = (document.getElementById("str2").value)
      const ans = guest + " " + min(str1, str2)
      document.getElementById("result").innerHTML = ans
    })

    console.log("SCRIPT END")
  </script>
